<!DOCTYPE html>
<html>
<head>
	<title>Learn Carousel</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
	<div class="container">
		<div class="col-md-6">
		<div class="carousel slide" id="imzoughene" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#imzoughene" data-slide-to="0" class="active"></li>
				<li data-target="#imzoughene" data-slide-to="1"></li>
				<li data-target="#imzoughene" data-slide-to="2"></li>
				<li data-target="#imzoughene" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="../images/Koala.jpg">
				</div>
				<div class="item">
					<img src="../images/Lighthouse.jpg">
				</div>
				<div class="item">
					<img src="../images/Penguins.jpg">
				</div>
				<div class="item">
					<img src="../images/Tulips.jpg">
				</div>
			</div>
			<a href="#imzoughene" data-slide="prev"
			class="left carousel-control">
			<span>
				prev
			</span>
			</a>
			<a href="#imzoughene" data-slide="next"
			class="right carousel-control">
			<span>
				next
			</span>
			</a>
		</div>
		</div>
		<div class="col-md-6">
		<div class="carousel slide" id="imzoughene2" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#imzoughene2" data-slide-to="0" class="active"></li>
				<li data-target="#imzoughene2" data-slide-to="1"></li>
				<li data-target="#imzoughene2" data-slide-to="2"></li>
				<li data-target="#imzoughene2" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="../images/Koala.jpg">
					<div class="carousel-caption">
						<h3>Koala</h3>
						<p>This is the detailed caption</p>
					</div>
				</div>
				<div class="item">
					<img src="../images/Lighthouse.jpg">
					<div class="carousel-caption">
						<h3>Lighthouse</h3>
						<p>This is the detailed caption</p>
					</div>
				</div>
				<div class="item">
					<img src="../images/Penguins.jpg">
					<div class="carousel-caption">
						<h3>Penguins</h3>
						<p>This is the detailed caption</p>
					</div>
				</div>
				<div class="item">
					<img src="../images/Tulips.jpg">
					<div class="carousel-caption">
						<h3>Tulips</h3>
						<p>This is the detailed caption</p>
					</div>
				</div>
			</div>
			<a href="#imzoughene2" data-slide="prev"
			class="left carousel-control">
			<span>
				prev
			</span>
			</a>
			<a href="#imzoughene2" data-slide="next"
			class="right carousel-control">
			<span>
				next
			</span>
			</a>
		</div>
		</div>
	</div>
</body>
</html>
