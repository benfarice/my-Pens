<!DOCTYPE html>
<html>
	<head>
		<title>Learn JavaScript By Shahzaib Kamal</title>		
	</head>
	<body>
		<script>
			x = 10;
			y = 10;
			while(x<10){
				document.write(x+'. This is the While Loop <br>');
				x++
			}
			
			do{
				document.write('This is the Do While Loop!<br>');
				y++;
			} while(y<10)
			
		</script>
	</body>
