<!DOCTYPE html>
<html>
<head>
	<title>Learn Modals</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button class="btn btn-success" data-toggle="modal" data-target="#imzoughene">The Modal Button</button>
		<div class="modal" id="imzoughene">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						modal header
					</div>
					<div class="modal-body">
						this is modal body
					</div>
					<div class="modal-footer">
						this is modal footer
					</div>
				</div>
			</div>
		</div>
		<hr>
		<button class="btn btn-info" data-toggle="modal" data-target="#imzoughene2">The Modal Button</button>
		<div class="modal fade" id="imzoughene2">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						modal header
					</div>
					<div class="modal-body">
						this is modal body
					</div>
					<div class="modal-footer">
						this is modal footer
					</div>
				</div>
			</div>
		</div>
		<hr>
		<button class="btn btn-danger" data-toggle="modal" data-target="#imzoughene3">The Modal Button</button>
		<div class="modal fade" id="imzoughene3">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						modal header
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						this is modal body
					</div>
					<div class="modal-footer">
						this is modal footer
					</div>
				</div>
			</div>
		</div>
		<hr>
		<button class="btn btn-primary" data-toggle="modal" data-target="#imzoughene4">The Modal Button</button>
		<div class="modal fade" id="imzoughene4">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						modal header
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						this is modal body
					</div>
					<div class="modal-footer">
						this is modal footer
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
