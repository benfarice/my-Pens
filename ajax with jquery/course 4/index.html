<!DOCTYPE html>
<html>
<head>
	<title>my ajax with jquery</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style type="text/css">
		#box{
			background: gray;
			text-align: center;
			padding: 10px;
			color: white;
			width: 500px;
			margin: 0 auto;
			height: 400px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#sub').click(function(){

			var user_name = $('#name').val();
			var adress = $('#adress').val();
			var email = $('#email').val();
			/*
			$.post("ajax/ajax_jquery.php",
				{	name:user_name,
					adress:adress,
					email:email
				},function(data){
				$('#result').html(data);
			});
			*/
			$.ajax({
				url:"ajax/ajax_jquery.php",
				data:{	name:user_name,
					adress:adress,
					email:email
				},
				type:"POST",
				success:function(data){
					$('#result').html(data);
				}
			});
			});

		});

	</script>
</head>
<body>
	<div id="box">
		<h2>new user register here</h2>
		<input type="text" name="name"
		placeholder="enter your name"
		 id="name">
		 <br><br>
		 <input type="text" name="adress"
		placeholder="enter your adresse"
		 id="adress">
		 <br><br>
		 <input type="email" name="email"
		placeholder="enter your email"
		 id="email">
		 <br><br>
		<input type="submit" name="sub"
		value="send" id="sub">
		<div id="result"></div>
	</div>
</body>
</html>
