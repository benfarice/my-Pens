<!DOCTYPE html>
<html>
<head>
	<title>Learn Jquery</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../jquery-ui/css/jquery-ui.css">
     <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.color.min.js"></script>
    <script type="text/javascript" src="../jquery-ui/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
            var css_background = 'red';
            var css_width = '100px';
            function css_func(){
css_tag = ".result{background:"+css_background+";width:"+css_width+";height:30px;border:blue solid 2px;}";
            $('style').replaceWith('<style>'+css_tag+'</style>');
            $('#css_coding').text(css_tag);
            }
            $('select').change(function(){
                css_background = $(this).val();
                css_func();
            });
            $('#width_changer').slider({
                range : 'min',
                value : 100,
                min : 50,
                max : 200,
                slide:function(event,ui){
                    css_width = ui.value+"px";
                    css_func();
                }
            });
            css_func();
        });
    </script>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-md-6 right">
                <div class="form-group">
                    <label>Select Any Color</label>
                     <select class="form-control">
                            <option value="blue">Blue</option> 
                            <option value="red">Red</option> 
                            <option value="orange">Orange</option> 
                            <option value="black">Black</option> 
                            <option value="gray">Gray</option> 
                            <option value="yellow">Yellow</option> 
                            <option value="purple">Purple</option> 
                      </select>
                </div>
                <div class="form-group">
                     <label>Change Width</label>
                     <div id="width_changer"></div>
                </div>
             </div>
             <div class="col-md-6 left">
                <div class="result"></div>
                <div id="css_coding"></div>
             </div>
        </div>      
    </div>   
</body>
</html>
