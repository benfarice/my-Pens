<!DOCTYPE html>
<html>
<head>
	<title>Learn Jquery</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.color.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h2>The Bootstrap Styled Form</h2>
		</div>
		<form>
			<div class="form-group">
				<label for="user">User Name</label>
				<input id="user" type="text" name="" class="form-control">
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input id="pass" type="password" name="" class="form-control">
			</div>
			<div class="form-group">
				<label>Select Your Country</label>
				<select class="form-control">
					<option>Pakistan</option>
					<option>India</option>
					<option>Russia</option>
					<option>Morocco</option>
					<option>Korea</option>
				</select>
			</div>
			<div class="form-group">
			<label>Comments</label>
				<textarea class="form-control">
				
				</textarea>
			</div>
		</form>
		<hr>
		<h2>The Horizontal</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-2 control-label">User Name</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="">
				</div>
				<label class="col-md-2 control-label">Password</label>
				<div class="col-md-10">
					<input type="password" class="form-control" name="">
				</div>
			</div>
		</form>
		<br>
		<hr>
		<h2>The Inline Form</h2>
		<form class="form-inline">
			<div class="form-group">
				<label for="user">User Name</label>
				<input id="user" type="text" name="" class="form-control">
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input id="pass" type="password" name="" class="form-control">
			</div>
		</form>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>
</html>
