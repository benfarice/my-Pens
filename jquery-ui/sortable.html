<!DOCTYPE html>
<html>
<head>
	<title>Learn Jquery UI</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#main_div ,#main_div2").sortable({
				connectWith:".imzoughene"
			});
		
		});
	</script>
	<style type="text/css">
		body{
			padding: 50px;
		}
		.div1{
			background-color: silver;
			border:black 2px solid;
			width: 200px;
			height: 40px;
			text-align: center;
			margin: 20px;
		}
		.div2{
			background-color: orange;
			border:black 2px solid;
			width: 200px;
			height: 40px;
			text-align: center;
			margin: 20px;
		}
		#main_div,#main_div2{
			float: left;
		}
	</style>
</head>
<body>
	<div id="main_div" class="imzoughene">
		<div class="div1">A</div>
		<div class="div1">B</div>
		<div class="div1">C</div>
		<div class="div1">D</div>
	</div>
	<div id="main_div2" class="imzoughene">
		<div class="div2">1</div>
		<div class="div2">2</div>
		<div class="div2">3</div>
		<div class="div2">4</div>
	</div>
</body>
</html>
